<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Google Calendar API Fetching</title>
	<meta name="description" content="AJAX/PHP/CURL/JSON">
	<meta name="author" content="Paddy Evans">
	<link rel="stylesheet" href="libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/css/styles.css">
</head>

<body>
	<div class="container">
		<h1 style="text-align: center">Gmail API Fetching</h1>
		<br><br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">API Name</th>
					<th scope="col">API Description</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Google Calendar API</td>
					<td>
						<strong>
							This API will return all the emails for a given date and a chosen label.
							<br>
							Choose the date and hit submit, all the corresponding emails for that day will be returned
						</strong>
						<br><br>
						<strong>Label Selection</strong> <br>
						<select  class="form-select form-select-sm" aria-label="Default select example" id="label">
						</select>
						<br>
						<input type="date" id="email-date" name="date">
						<br>
						<div id='gmail-row'>

						</div>
					</td>
					<td><button id="gmail" class="btn btn-light">Submit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="application/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="application/javascript" src="libs/js/script.js"></script>
</body>

</html>
